}<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nexus</title>

<style>
:root {
  --primary: #00ffff;
  --bg: #0a0a0a;
  --panel: #111;
  --text: #ffffff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 80px;
  background: var(--panel);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
}

.logo {
  font-size: 32px;
  font-weight: bold;
  color: var(--primary);
  text-shadow:
    0 0 5px var(--primary),
    0 0 15px var(--primary);
  margin-bottom: 30px;
}

/* Channels */
.channels {
  width: 200px;
  background: #151515;
  padding: 20px;
}

.channel {
  margin-bottom: 15px;
  cursor: pointer;
  color: #aaa;
  transition: 0.3s;
}

.channel:hover {
  color: var(--primary);
}

/* Chat */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
  padding: 8px 12px;
  background: #1a1a1a;
  border-left: 3px solid var(--primary);
  border-radius: 4px;
}

.input-area {
  display: flex;
  padding: 15px;
  background: #151515;
}

input {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: white;
  outline: none;
}

button {
  background: var(--primary);
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-left: 10px;
  font-weight: bold;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">N</div>
</div>

<div class="channels">
  <div class="channel"># general</div>
  <div class="channel"># juegos</div>
  <div class="channel"># programaci√≥n</div>
</div>

<div class="chat">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="messageInput" placeholder="Escribe en Nexus..." autocomplete="off">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();

let username = localStorage.getItem("nexus_username");

if (!username) {
  username = prompt("Elige tu nombre en Nexus:");
  if (!username || username.trim() === "") {
    username = "Usuario" + Math.floor(Math.random() * 1000);
  }
  localStorage.setItem("nexus_username", username);
}

function sendMessage() {
  const input = document.getElementById("messageInput");

  if (input.value.trim() !== "") {
    socket.emit("chat message", {
      user: username,
      text: input.value
    });
    input.value = "";
  }
}

socket.on("chat message", function(data) {
  const messages = document.getElementById("messages");

  const div = document.createElement("div");
  div.classList.add("message");
  div.innerHTML = "<strong>" + data.user + ":</strong> " + data.text;

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

document.getElementById("messageInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>

</body>
</html>
