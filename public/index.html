<!DOCTYPE html>
<html>
<head>
  <title>Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #111827;
      padding: 15px;
      border-right: 1px solid #1f2937;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .channel {
      padding: 8px;
      margin-bottom: 5px;
      background: #1e293b;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .channel:hover {
      background: #334155;
    }

    /* CHAT AREA */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      animation: fadeIn 0.2s ease-in;
    }

    .username {
      color: #38bdf8;
      font-weight: bold;
    }

    .time {
      font-size: 11px;
      color: #94a3b8;
      margin-left: 5px;
    }

    .system {
      color: #22c55e;
      font-style: italic;
    }

    img.preview {
      max-width: 250px;
      border-radius: 8px;
      margin-top: 5px;
    }

    footer {
      padding: 10px;
      background: #111827;
      display: flex;
      gap: 8px;
      border-top: 1px solid #1f2937;
    }

    input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    #messageInput {
      flex: 1;
      background: #1e293b;
      color: white;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ”¥ Nexus</h2>
    <div class="channel"># general</div>
  </div>

  <div class="chat-container">
    <header># general</header>

    <div id="messages"></div>

    <footer>
      <input id="messageInput" placeholder="Escribe un mensaje..." />
      <input type="file" id="fileInput" />
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");

    const username = prompt("Tu nombre:");

    socket.emit("join", username);

    function addMessage(html, isSystem = false) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (isSystem) div.classList.add("system");
      div.innerHTML = html;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      socket.emit("chat message", msg);
      messageInput.value = "";
    }

    socket.on("chat message", (data) => {
      addMessage(
        `<span class="username">${data.username}</span>
         <span class="time">(${data.time})</span>: 
         ${data.message}`
      );
    });

    socket.on("system message", (msg) => {
      addMessage(msg, true);
    });

    // Subir archivo con preview automÃ¡tica
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      const isImage = file.type.startsWith("image/");

      if (isImage) {
        socket.emit(
          "chat message",
          `<div>${file.name}<br><img src="${data.fileUrl}" class="preview"></div>`
        );
      } else {
        socket.emit(
          "chat message",
          `<a href="${data.fileUrl}" target="_blank">${file.name}</a>`
        );
      }

      fileInput.value = "";
    });
  </script>

</body>
</html>
