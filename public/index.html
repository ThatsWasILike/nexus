<!DOCTYPE html>
<html>
<head>
  <title>Nexus Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111827;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1f2937;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .username {
      color: #38bdf8;
      font-weight: bold;
    }

    .time {
      font-size: 11px;
      color: #94a3b8;
      margin-left: 5px;
    }

    .system {
      color: #22c55e;
      font-style: italic;
    }

    footer {
      background: #111827;
      padding: 10px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #1f2937;
    }

    input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    #messageInput {
      flex: 1;
      background: #1e293b;
      color: white;
    }

    #usernameInput {
      background: #1e293b;
      color: white;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #loginArea {
      padding: 15px;
      background: #111827;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #1f2937;
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Nexus Chat ðŸ”¥</header>

  <div id="loginArea">
    <input id="usernameInput" placeholder="Tu nombre..." />
    <button id="joinBtn">Entrar</button>
  </div>

  <div id="messages"></div>

  <footer style="display:none;" id="chatFooter">
    <input id="messageInput" placeholder="Escribe un mensaje..." />
    <input type="file" id="fileInput" />
    <button id="sendBtn">Enviar</button>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const usernameInput = document.getElementById("usernameInput");
    const joinBtn = document.getElementById("joinBtn");
    const messages = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const loginArea = document.getElementById("loginArea");
    const chatFooter = document.getElementById("chatFooter");

    // Entrar al chat
    joinBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      socket.emit("join", username);

      loginArea.style.display = "none";
      chatFooter.style.display = "flex";
    };

    // Enviar mensaje
    sendBtn.onclick = sendMessage;

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      socket.emit("chat message", msg);
      messageInput.value = "";
    }

    // Recibir mensaje
    socket.on("chat message", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");

      div.innerHTML =
        `<span class="username">${data.username}</span>` +
        `<span class="time">(${data.time})</span>: ` +
        data.message;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Mensajes sistema
    socket.on("system message", (msg) => {
      const div = document.createElement("div");
      div.classList.add("message", "system");
      div.innerText = msg;
      messages.appendChild(div);
    });

    // Enviar archivo
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      socket.emit(
        "chat message",
        `<a href="${data.fileUrl}" target="_blank">${data.originalName}</a>`
      );

      fileInput.value = "";
    });
  </script>

</body>
</html>
